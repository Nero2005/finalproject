<html>
    <!DOCTYPE html>
    <meta  charset="UTF-8">
    <head>
        <title>Animations</title>
        <style>

        </style>
    </head>
    <body>
        <div>
        <button onclick="stopSlider()">Stop</button>
        <img id="slider" src="images/fb_img_9.jpg"
        width="300px" height="300px"/>
        <button onclick="startSlider()">Start</button>
        </div>
    </body>
    <script>
        var images = [
    "images/fb_img_9.jpg",
    "images/fb_img_10.jpg",
    "images/fb_img_11.jpg",
    "images/fb_img_12.jpg",
    "images/fb_img_13.jpg",
    "images/fb_img_14.jpg",
    "images/fb_img_15.jpg",
    "images/fb_img_16.jpg",
    "images/fb_img_17.jpg",
    "images/fb_img_18.jpg",
    "images/fb_img_19.jpg"];

    var num = 0;
    var slider = document.getElementById("slider");
    function next() {
        num++;
        if(num >= images.length) {
            num = 0;
        }
        slider.src = images[num];
    }
    var y;
    function startSlider() {
        if(y == undefined){
            y = setInterval(next, 500);
        }
        else if(y == 1) {
            y = setInterval(next, 500);
        }
    }

    function stopSlider() {
        clearInterval(y);
    }

    </script>

</html>
